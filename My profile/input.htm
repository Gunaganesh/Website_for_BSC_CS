<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example for form</title>
    <form>
      <!-- Text Input -->
      <label for="name">Enter your Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your full name"
      /><br /><br />

      <!-- Radio Buttons -->
      <p>Choose your preferred session:</p>
      <input type="radio" id="morning" name="session" value="morning" />
      <label for="morning">Morning</label>
      <input type="radio" id="afternoon" name="session" value="afternoon" />
      <label for="afternoon">Afternoon</label><br /><br />

      <!-- Checkbox -->
      <input type="checkbox" id="materials" name="materials" />
      <label for="materials">I want printed study materials</label><br /><br />

      <!-- Button (non-submit) -->
      <input
        type="button"
        value="Show Info"
        onclick="alert('This is a demo form!')"
      /><br /><br />

      <!-- Submit Button -->
      <input type="submit" value="Register" />
    </form>
  </head>
  <body></body>
</html>
